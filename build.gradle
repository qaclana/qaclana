apply plugin: 'java'
sourceCompatibility = 1.8
version = '1.0.0'
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.5'
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.fowlie:gradle-jenkins-test:+'
    }
}

allprojects {
    apply plugin: com.github.fowlie.GradleJenkinsTestPlugin
}
